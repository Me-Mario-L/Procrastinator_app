<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Procrastinator App</title>
  <!--CUSTOM CSS-->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <!--BOOTSWATCH-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"
    integrity="sha384-5QFXyVb+lrCzdN228VS3HmzpiE7ZVwLQtkt+0d9W43LQMzz4HBnnqvVxKg6O+04d" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/c979b135b2.js" crossorigin="anonymous"></script>

  <title>Procrastinator app</title>
</head>

<body>


  <!-- NAV/HEADER-->
  <div class="container-fluid">
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Procrastinator App</a>
      </div>
    </nav>
  </div>
  <!--NAV/HEADER -->

  <!-- NOTA DE DESARROLO TENER CUIDADO CON LOS GUTTERS(PADDING INESPERADO), YA QUE ESTOS APARECIERON Y AUNQUE LOGRE SOLUCIONARLOS, EN OTRA PAGINA DE HTML EN LA PRINCIPAL NO LO LOGRE// ESTE PROBLMA APARECIO EN EL FORMULARIO Y LA TABLA -->

  <!--FORMULARIO-->
  <div class="container">
    <main class="row pt-5 ">
      <div class="col-4">

      </div>
      <div class="col-4 pb-2">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          {{message}}
          <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close"><i
              class="fas fa-times"></i></button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form action="/add" method="POST">
          <p>
            <input type="text" class="form-control" name="task_title" placeholder="Task Title">
          </p>
          <p>
            <textarea name="description" class="form-control" id="" cols="30" rows="5"
              placeholder="Description"></textarea>
          </p>

          <button type="submit" class="btn btn-success justify-content-center">Add</button>
        </form>
    </main>
  </div>
  <div class="col-4">

  </div>
  </div>
  <!--FORMULARIO-->

  <!--TABLA TEMPORAL-->
  <div class="container">
    <div class="row">
      <div class="col-3">

      </div>
      <div class="col-6 text-center">
        <table class="table">
          <thead>
            <tr>
              <td class="font-weight-bold">Task title</td>
              <td class="font-weight-bold">Description</td>
              <td class="font-weight-bold">Operations</td>
            </tr>
          </thead>
          <tbody>
            {% for task in tasks %}
            <tr>
              <td class="task-description">{{ task.1 }}</td>
              <td class="task-description">{{ task.2 }}</td>
              <td>
                <a href="/delete/{{ task.0 }}" class="btn btn-danger">delete</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <div class="col-3">

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>

</body>

</html>
